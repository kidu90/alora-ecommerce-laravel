name: alora_mobile
description: Alora Beauty E-commerce Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.0.0
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  flutter_secure_storage: ^8.0.0
  cached_network_image: ^3.2.3
  flutter_dotenv: ^5.0.2
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env